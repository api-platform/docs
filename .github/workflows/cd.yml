---
name: Deploy Website

on:
  push:
    branches:
      - main
      - "*.*"

permissions:
  contents: read
  id-token: read
  actions: read
  checks: write
  deployments: write
  pull-requests: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the website
        uses: actions/checkout@v4
        with:
          repository: api-platform/website
          ref: main

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.134.2"
          extended: true

      - name: Install php
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: phive

      - name: Auth gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.BUCKET_CREDS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Clone website
        uses: actions/checkout@v4
        with:
          repository: api-platform/docs-website
          path: docs-website

      - name: Install javascript packages
        working-directory: docs-website
        run: npm install

      - name: Fetch API Platform docs
        working-directory: docs-website
        run: tools/get-docs.sh

      - name: Fetch API Platform references and guides
        working-directory: docs-website
        run: tools/get-core-docs.sh

      - name: Build menu
        working-directory: docs-website
        run: node tools/menu.mjs

      - name: Hugo
        working-directory: docs-website
        run: hugo --minify

      - name: Deploy
        working-directory: docs-website
        run: gsutil -q -m rsync -d -r ./public gs://api-platform-website-v3/

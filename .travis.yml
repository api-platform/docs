language: node

cache:
  yarn: true

env:
  global:
    secure: 

install:
  - pip install --user proselint
  - cp .proselintrc ~
  - cd ..
  - git clone https://github.com/api-platform/website.git
  - cd website
  - yarn install
  - ln -s $TRAVIS_BUILD_DIR src/pages/docs
  - cd $TRAVIS_BUILD_DIR

script:
  - find . -name '*.md' ! -name 'conduct.md' ! -name 'heroku.md' -exec proselint {} \;
  - cd $TRAVIS_BUILD_DIR/../website
  - bin/generate-nav
  - GATSBY_BRANCH_NAME=$TRAVIS_BRANCH yarn gatsby build
  # Preserve artifacts
  - cd $TRAVIS_BUILD_DIR
  - mv ../website/public public

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: public
  fqdn: api-platform.com
  on:
    branch: 2.3
